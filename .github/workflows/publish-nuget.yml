name: CI / Publish NuGet

on:
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish package to NuGet (true/false)'
        required: false
        default: false
        type: boolean

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-restore

      - name: Pack
        run: dotnet pack OpenApi.Merger/OpenApi.Merger.csproj -c Release -o . --no-build

      - name: Check NuGet key
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true'
        run: |
          if [ -z "${{ secrets.NUGET_KEY }}" ]; then
            echo "Error: secrets.NUGET_KEY is not set. Add the secret to publish to NuGet.";
            exit 1;
          fi

      - name: Publish
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true'
        run: dotnet nuget push "*.nupkg" --api-key ${{ secrets.NUGET_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
